<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
  <title>Flickr gallery by Aurelio De Rosa</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/helpers.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/gallery.css" />
  <link rel="stylesheet" href="css/thumbnails.css" />
  <link rel="stylesheet" href="css/homepage.css" />
  <style type="text/css">
    @font-face {
      font-family: 'flickrfont';
      src: url('./fonts/flickr.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
  <header class="island header">
    <p class="flickrB">nas</p>
    <p class="flickrE">a</p>
    <p class="flickrB">flick</p>
    <p class="flickrE">r</p>
    <form class="js-form-search form-search" action="/search" method="get" role="search">
      <label for="query">Search:</label>
      <input type="search" name="query" id="query" placeholder="Search" />
      <input type="submit" value="Search" />
    </form>
  </header>

  <div class="island">
    <div class="js-gallery gallery">
      <img src="" class="js-gallery__image imgcontainer" />
      <div class="js-gallery__arrow--left gallery__arrow gallery__arrow--left">
        <img src="images/left.svg" alt="Home" />
      </div>
      <div class="js-gallery__arrow--right gallery__arrow gallery__arrow--right">
        <img src="images/right.svg" alt="Home" />
      </div>
    </div>
  </div>

  <div class="thumbnails">
    <ul class="js-thumbnails__list thumbnails__list"></ul>
    <ol class="js-thumbnails__pager thumbnails__pager"></ol>
  </div>

  <small class="copyright">
    Submitted by
    <a href="https://www.linkedin.com/in/priyanksabhaya/">@Priyank Sabhaya</a>
  </small>

  <script src="js/utility.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/flickr.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
