<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/helpers.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/gallery.css" />
  <link rel="stylesheet" href="assets/css/thumbnails.css" />
  <link rel="stylesheet" href="assets/css/homepage.css" />
  <title>NASA Flickr Gallery WebApp</title>
  <style type="text/css">
    @font-face {
      font-family: 'flickrfont';
      src: url('./assets/fonts/flickr.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'ibm-plex-sans';
      src: url('./assets/fonts/IBMPlexSans-Regular.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
  <header class="island header">
    <div class="container">
      <div class="titlediv">
        <p class="flickrB">nas</p>
        <p class="flickrE">a</p>
        <p class="flickrB">flick</p>
        <p class="flickrE">r</p>
      </div>
      <div class="searchdiv">
        <form class="js-form-search form-search" action="/search" method="get" role="search">
          <input type="search" name="query" id="query" placeholder="Search" class="bx--text-input">
          <!-- <input type="submit" value="Search" /> -->
          <button type="submit" tabindex="0" class="bx--btn bx--btn--primary" type="button">
            <svg class="bx--btn__icon" fill-rule="evenodd" height="16" name="search--glyph" role="img" viewBox="0 0 16 16" width="16"
              aria-label="Search">
              <title>Search</title>
              <path d="M6 2c2.2 0 4 1.8 4 4s-1.8 4-4 4-4-1.8-4-4 1.8-4 4-4zm0-2C2.7 0 0 2.7 0 6s2.7 6 6 6 6-2.7 6-6-2.7-6-6-6zm10 13.8L13.8 16l-3.6-3.6 2.2-2.2z"></path>
              <path d="M16 13.8L13.8 16l-3.6-3.6 2.2-2.2z"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </header>

  <div class="island">
    <div class="js-gallery gallery">
      <img src="" class="js-gallery__image imgcontainer" />
      <div class="js-gallery__arrow--left gallery__arrow gallery__arrow--left">
        <img src="assets/images/left.svg" alt="Home" />
      </div>
      <div class="js-gallery__arrow--right gallery__arrow gallery__arrow--right">
        <img src="assets/images/right.svg" alt="Home" />
      </div>
    </div>
  </div>

  <div class="thumbnails">
    <ul class="js-thumbnails__list thumbnails__list"></ul>
    <ol class="js-thumbnails__pager thumbnails__pager"></ol>
  </div>

  <small class="copyright">
    Submitted by
    <a href="https://www.linkedin.com/in/priyanksabhaya/">@Priyank Sabhaya</a>
  </small>

  <script src="assets/js/utility.js"></script>
  <script src="assets/js/gallery.js"></script>
  <script src="assets/js/flickr.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
